{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Update Your Profile</h1>

    <!-- Update Profile Form -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="post" action="{{ url_for('update_influencer_profile') }}">
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ influencer.name }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="category" name="category" value="{{ influencer.category }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="niche" class="form-label">Niche</label>
                    <input type="text" class="form-control" id="niche" name="niche" value="{{ influencer.niche }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="reach" class="form-label">Reach</label>
                    <input type="number" class="form-control" id="reach" name="reach" value="{{ influencer.reach }}" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Update Profile</button>
            </form>
        </div>
        <div class="d-flex card-body">
            <form method="post" action="{{ url_for('delete_influencer_profile') }}">
                <button type="submit" class="btn btn-danger btn-lg">Delete Account</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
