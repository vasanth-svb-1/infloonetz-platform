{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title text-center mb-0">Edit Ad Request</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('edit_ad_request', ad_request_id=ad_request.id) }}" method="post">
                        <div class="form-group">
                            <label for="campaign_id">Campaign</label>
                            <select class="form-control" id="campaign_id" name="campaign_id" required>
                                {% for campaign in campaigns %}
                                <option value="{{ campaign.id }}" {% if campaign.id == ad_request.campaign_id %}selected{% endif %}>{{ campaign.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="influencer_id">Influencer</label>
                            <select class="form-control" id="influencer_id" name="influencer_id" required>
                                {% for influencer in influencers %}
                                <option value="{{ influencer.id }}" {% if influencer.id == ad_request.influencer_id %}selected{% endif %}>{{ influencer.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="requirements">Requirements</label>
                            <textarea class="form-control" id="requirements" name="requirements" rows="3" placeholder="Enter the requirements" required>{{ ad_request.requirements }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="payment_amount">Payment Amount â‚¹</label>
                            <input type="number" class="form-control" id="payment_amount" name="payment_amount" value="{{ ad_request.payment_amount }}" placeholder="Enter the payment amount" required>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control" id="status" name="status" required>
                                <option value="Pending" {% if ad_request.status == 'Pending' %}selected{% endif %}>Pending</option>
                                <option value="Accepted" {% if ad_request.status == 'Accepted' %}selected{% endif %}>Accepted</option>
                                <option value="Rejected" {% if ad_request.status == 'Rejected' %}selected{% endif %}>Rejected</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Update Ad Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
