{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-header bg-primary text-white text-center">Create New Campaign</h3><br><br>
                    <form method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="start_date">Start Date</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" required>
                        </div>
                        <div class="form-group">
                            <label for="end_date">End Date</label>
                            <input type="date" class="form-control" id="end_date" name="end_date" required>
                        </div>
                        <div class="form-group">
                            <label for="budget">Budget</label>
                            <input type="number" step="0.01" class="form-control" id="budget" name="budget" required>
                        </div>
                        <div class="form-group">
                            <label for="visibility">Visibility</label>
                            <select class="form-control" id="visibility" name="visibility" required>
                                <option value="public">Public</option>
                                <option value="private">Private</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="goals">Goals</label>
                            <textarea class="form-control" id="goals" name="goals" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Create Campaign</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
