{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Update Your Profile</h2>
    <form method="post">
        <div class="form-group">
            <label for="company_name">Company Name</label>
            <input type="text" class="form-control" id="company_name" name="company_name" value="{{ sponsor.company_name }}" required>
        </div>
        <div class="form-group">
            <label for="industry">Industry</label>
            <input type="text" class="form-control" id="industry" name="industry" value="{{ sponsor.industry }}" required>
        </div>
        <div class="form-group">
            <label for="budget">Budget â‚¹</label>
            <input type="number" class="form-control" id="budget" name="budget" value="{{ sponsor.budget }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
    <form method="post" action="{{ url_for('delete_sponsor_profile') }}" class="mt-3">
        <button type="submit" class="btn btn-danger">Delete Account</button>
    </form>
</div>
{% endblock %}
