{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-header bg-primary text-white text-center ">Create New Ad Request</h3><br><br>
                    <form action="{{ url_for('new_ad_request') }}" method="post">
                        <div class="form-group">
                            <label for="campaign_id">Campaign</label>
                            <select class="form-control" id="campaign_id" name="campaign_id" required>
                                {% for campaign in campaigns %}
                                <option value="{{ campaign.id }}">{{ campaign.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="influencer_id">Influencer</label>
                            <select class="form-control" id="influencer_id" name="influencer_id" required>
                                {% for influencer in influencers %}
                                <option value="{{ influencer.id }}">{{ influencer.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="requirements">Requirements</label>
                            <textarea class="form-control" id="requirements" name="requirements" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="payment_amount">Payment Amount</label>
                            <input type="number" class="form-control" id="payment_amount" name="payment_amount" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Create Ad Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
